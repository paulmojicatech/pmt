<ion-content>
    <div class="tabs-container feeds-container">
        <select (change)="updateRssFeed($event)">
            <option *ngFor="let rss of rssFeeds | keyvalue" [value]="rss.value">{{rss.value}}</option>
        </select>
    </div>
    <ion-card *ngFor="let card of (topics$ | async)">
        <img *ngIf="card.imageUrl" [src]="card.imageUrl" />
        <ion-card-title>{{card.title}}</ion-card-title>
        <ion-card-content>
            <article>{{card.description}}</article>
            <a target="_blank" [href]="card.link">View Story</a>
        </ion-card-content>
    </ion-card>
</ion-content>
