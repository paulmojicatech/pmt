<main class="w-[100vw]">
    <section class="flex flex-col m-2">
        <h3>RSS Feeds:</h3>
        <select class="w-[25%]" (change)="updateRssFeed($event)">
            <option *ngFor="let rss of rssFeeds | keyvalue" [value]="rss.value">{{rss.value}}</option>
        </select>
    </section>
    <section class="w-full flex flex-wrap">
        <mat-card class="lg:w-[30%] sm:w-full m-2" *ngFor="let topic of topics$ | async">
            <mat-card-header>
                <mat-card-title>{{topic.title}}</mat-card-title>
            </mat-card-header>
            <img *ngIf="topic.imageUrl" mat-card-image [src]="topic.imageUrl" [alt]="topic.title" />
            <mat-card-content>
                <p>{{topic.description}}</p>
            </mat-card-content>
            <mat-card-actions align="end">
                <a mat-button [href]="topic.link" target="_blank">View Story</a>
            </mat-card-actions>
        </mat-card>
    </section>
</main>
