<ion-header translucent="true">
    <ion-toolbar>
        <ion-buttons slot="start" *ngIf="hasBack">
            <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
        <ion-buttons slot="end">
            <ion-icon size="large" *ngFor="let actionItem of actionItems" [name]="actionItem" (click)="actionItemEvent.emit(actionItem)"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
