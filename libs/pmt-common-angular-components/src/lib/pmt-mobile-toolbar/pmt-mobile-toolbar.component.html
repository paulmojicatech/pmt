<ion-header translucent="true">
    <ion-toolbar>
        <ion-buttons slot="start" *ngIf="hasBack">
            <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
    </ion-toolbar>
    <ng-content select=".pmt-header-content"></ng-content>
</ion-header>
