<div class="form-container">
    <form [formGroup]="parentForm">
        <div *ngFor="let ctl of formControls">
            <ng-container *ngSwitch="ctl.type">
                <div *ngSwitchDefault="text">
                    <pmt-input label="Email" [type]="ctl.type" [placeholder]="ctl.label"></pmt-input>
                </div>
            </ng-container>
        </div>
    </form>
</div>
