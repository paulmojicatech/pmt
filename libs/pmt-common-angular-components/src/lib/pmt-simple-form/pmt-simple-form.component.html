<div class="form-container">
    <form [formGroup]="parentForm">
        <div *ngFor="let ctl of formControls">
            <ng-container *ngSwitch="ctl.type">
                <div *ngSwitchCase="'list'">
                    <select>
                        <option *ngFor="let item of ctl.items" [value]="item.value"{{item.value}}></option>
                    </select>
                </div>
                <div *ngSwitchDefault="'text'">
                    <pmt-input [label]="ctl.label" [type]="ctl.type" [placeholder]="ctl.label"></pmt-input>
                </div>
            </ng-container>
        </div>
    </form>
</div>
